name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  webpack:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install yarn 3
        run: |
          corepack enable
          yarn set version stable
      - name: Install depdendencies
        run: yarn install
      - name: Build webpack
        run: yarn build
